<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Comparison Slider</title>
</head>
<body>
    <div class="container">
        <img src="images/original-image.jpg" alt="Original Photo">
        <img src="images/black-and-white.jpg" alt="Black and White Photo" id="my-img">
        <input type="range" min="0" max="100" value="50" id="slider" oninput="slide()"/>
    </div> 

    <script src="script.js"></script>
</body>
</html>
